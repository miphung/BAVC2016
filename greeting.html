<!DOCTYPE html>
<html id="container">
<head>
 <title>Would You Look at the Time</title>
</head>

<!-- onload = once page loads, this whill load..... It's in milliseconds so 1000 = 1 sec-->
<body onload="updateClock(); setInterval('updateClock()', 1000);">
	<div>
		<!-- the id greeting will be our javascript reference and will put our greeting here-->
		<h1 id="greeting"></h1>
		<h2 id="clock"></h2>
	</div>

	<script src="js/greeting.js"></script>

</body>
</html>
